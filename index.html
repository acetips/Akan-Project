<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Names</title>
    <script src="script.js"></script>
</head>
<body> 
    <div id="errormessage"></div>
    <form>
        <div>
            <label for="year of birth">Year of Birth:</label>
            <input id="year of birth" year of birth="year of birth" type="number" required placeholder="YYYY">
        </div>
        <div>
            <label for="month of birth">Month of Birth:</label>
            <input id="month of birth" month of birth="month of birth" type="number" required placeholder="MM">
        </div>
        <div>
            <label for="date of birth">Date of Birth:</label>
            <input id="date of birth" date of birth="date of birth" type="number" required placeholder="DD">
        </div> 
        <p>Please select your gender:</p>
        <div>
            <label for="Male"> Male</label>
            <input id="Male" Male="Male" type="checkbox">
        </div>
        <div>
            <label for="Female"> Female</label>
            <input id="Female" Female="Female" type="checkbox">
        </div> 
        <button type="submitgender">Submit</button>
    </form>
</body>
</html>
